<a routerLink="/user-profile">Profil</a>

<button mat-button [matMenuTriggerFor]="menu" #menuTrigger>Publier</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openMessageDialog()">Message</button>
  <button mat-menu-item (click)="openMediaDialog()">Photo</button>
</mat-menu>

<mat-card class="example-card" *ngFor="let post of posts;" >

  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="post.user?.imageUrl">
    <mat-card-title>{{ post.user.firstname }} {{ post.user.lastname }}</mat-card-title>
    
  </mat-card-header>
  
  <mat-card-content (click)="onClickPost(post.post_id)">
    <h1>{{ post.title }}</h1>
    <img mat-card-image [src]="post.mediaUrl" alt="">
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="post.likes">{{ post.likes.length }}</div>
    <button mat-button (click)="onLike(post.post_id)">LIKE</button>
  </mat-card-actions>

</mat-card>
